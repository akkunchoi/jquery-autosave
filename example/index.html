<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>jquery.autosave.js example</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.jstore-all-min.js"></script>
    <script type="text/javascript" src="../lib/jquery.autosave.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#textarea').autosave();
      })
    </script>
  </head>
  <body>
    <form method="post" action="">
      <input type="text" id="text" /><br />
      <input type="checkbox" id="checkbox" /><br />
      <input type="radio" name="radio" /><br />
      <input type="radio" name="radio" /><br />
      <textarea id="textarea" rows="10" cols="80"></textarea><br />
      <select name="select">
        <option value="aa">aa</option>
        <option value="bb">bb</option>
      </select>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
